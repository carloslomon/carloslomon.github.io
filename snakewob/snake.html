<!DOCTYPE HTML>

<html lang="en">

<head>
    <title>Snake without borders</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
</head>
<body>
    <h1 id="snake-header"><span class="snake-span-one">S</span>nake Without Borders</h1>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="1000" height="1000"></canvas>
    </div>
    <div class="btn-div">
        <button id="start-btn">Press Arrow-up/down/left/right or click this button to start</button>
        <button id="restart-btn" hidden="hidden">Restart</button>
    </div>
    <script type="text/javascript" src="snaketitle.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
