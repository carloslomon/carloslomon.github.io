<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <!-- PyScript CSS -->
        <link rel="stylesheet" href="https://pyscript.net/releases/2024.11.1/core.css">
        <!-- This script tag bootstraps PyScript -->
        <script type="module" src="https://pyscript.net/releases/2024.11.1/core.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../assets/css/style_veinsa.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="../veinsa_mvp.html">AI Consulting Cedula Extractor MVP</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./veinsa_mvp_tres.html">MVP 3 Homepage</a>
                </ul>
              </div>
            </div>
        </nav>
        <section id="registro-section" class="container">
            <h2>Registro Inicial</h2>
            <form>
                <div class="form-row align-items-center">
                    <div class="col-auto my-1">
                        <div class="form-group">
                            <label for="nombre_entidad">Nombre Completo</label>
                            <input type="text" class="" id="nombre_entidad" value="">
                        </div>
                </div>
                
                <div class="form-row align-items-center">
                    <div class="col-auto my-1">
                        <div class="form-group">
                            <label for="numero_identificacion">Numero de identificación</label>
                            <input type="text" class="" id="numero_identificacion" value="">
                        </div>
                </div>
                <div class="form-row align-items-center">
                    <div class="col-auto my-1">
                        <div class="form-group">
                            <label for="tipo_persona">Tipo de Persona</label>
                            <select class="form-control" id="tipo_persona">
                                <option>DIMEX</option>
                                <option>Fisica</option>
                                <option>Juridica</option>
                            </select>
                        </div> 
                    </div>
                </div>
                <div class="form-row align-items-center">
                    <div class="col-auto my-1">
                        <div class="form-group">
                            <label for="correo">Correo electronico</label>
                            <input type="email" class="form-control" id="correo" placeholder="name@example.com">
                        </div>
                    </div>
                </div>
                <div class="form-row align-items-center">
                    <div class="col-auto my-1">
                        <div class="form-group">
                            <label for="numero_telefono">Número de telefono</label>
                            <input type="text" class="" id="numero_telefono" value="">
                        </div>
                </div> <!--{"nombre_entidad", "numero_identificacion", "tipo_persona", "correo", "numero_telefono", "genero", "tipo_cliente"}-->
                <div class="form-row align-items-center">
                    <div class="col-auto my-1">
                        <div class="form-group">
                            <label for="genero">Género</label>
                            <select class="form-control" id="genero">
                            <option>No Aplica</option>
                            <option>Masculino</option>
                            <option>Femenino</option>
                            <option></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-row align-items-center">
                    <div class="col-auto my-1">
                        <div class="form-group">
                            <label for="tipo_cliente">Tipo de Cliente</label>
                            <select class="form-control" id="tipo_cliente">
                            <option>Asalariado</option>
                            <option>Empresa</option>
                            <option>Independiente</option>
                            <option>Pensionado</option> 
                            </select>
                        </div>
                    </div>
                </div>
            </form>
            <div class="d-grip btn-group">
                <button class="btn btn-primary" type="button" id="two-imgs" onclick="registerToQuickbase()">
                    Registrar
                 </button> 
            </div>
        </section>
        <section class="container">
            <div id="mostrar-registro" class="container">

            </div>
        </section>

        
        <script src="./registro_mvp_tres.js" defer></script>
    </body>
</html>
