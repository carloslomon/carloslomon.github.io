        <section id="cedula-section-search-edit" class="container">
            <div id="display-cedula-search" class="container">
                <form>
                    <div class="form-row align-items-center mb-3">
                        <div class="col-auto my-1">
                            <div class="form-group">
                                <label for="search-numero-cedula">Número de cédula (x xxxx xxxx)</label>
                                <input type="text" class="form-control" id="search-numero-cedula" 
                                       placeholder="x xxxx xxxx" pattern="\d \d{4} \d{4}" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-row align-items-center mb-3">
                        <div class="col-auto my-1">
                            <div class="form-group">
                                <label for="search-nombre-cedula">Nombre completo (mayúsculas)</label>
                                <input type="text" class="form-control" id="search-nombre-cedula" 
                                       placeholder="nombre segundo_nombre" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-row align-items-center mb-3">
                        <div class="col-auto my-1">
                            <div class="form-group">
                                <label for="search-primer-apellido-cedula">Primer apellido (mayúsculas)</label>
                                <input type="text" class="form-control" id="search-primer-apellido-cedula" 
                                       placeholder="1º Apellido" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-row align-items-center mb-3">
                        <div class="col-auto my-1">
                            <div class="form-group">
                                <label for="search-segundo-apellido-cedula">Segundo apellido (mayúsculas)</label>
                                <input type="text" class="form-control" id="search-segundo-apellido-cedula" 
                                       placeholder="2º Apellido" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-row align-items-center mb-3">
                        <div class="col-auto my-1">
                            <div class="form-group">
                                <label for="password-search">Contraseña</label>
                                <input type="password" class="form-control" id="password-search" 
                                       placeholder="Contraseña" required>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="btn-group d-grid">
                    <button id="subir-form-uno" class="btn btn-primary" onclick="queryQuickbase()">Buscar en Quickbase</button>
                </div>
            </div>
            <div id="editar" class="container">

            </div>
            <div id="result-display" class="container">

            </div>
        </section>
        
        <script src="./veinsa_mvp_search_edit.js" defer></script>
